<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Nav bar arrow -->
    <script src="https://kit.fontawesome.com/35e9a914a7.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">tweeter</span>
      <div class="write-tweet">
        <span class="post"><b>Write</b> a new tweet</span>
        <span class="arrow">
          <i class="fas fa-angle-double-down"></i>
        </span>
      </div>
    </nav>
    <header class="profile-background">
      <div style="width: 250px">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="tweeter-name">
          <h2>Austen Matthews</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <form id="new-tweet" action="/tweets" method="POST">
        <div class="content">
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
        </div>
        <div class="btn-container">
          <button type="submit" class="button">Tweet</button>
          <output name="counter" id="counter" for="tweet-text">140</output>
        </div>
      </form>
      <section id="tweets-container">

      </section>
    </main>
  </body>
</html>
